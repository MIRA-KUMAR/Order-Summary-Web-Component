<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="Stylesheet" href="index.css">
  
</head>
<body>
  <div class = "root">
    <div id="desktop-design">
      <img src="images/illustration-hero.svg" alt="Music is ON!"></img>
      
        <h2>
          Order Summary
        </h2>
        <div id="para-design">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>

        <div id="annual-plan">
            <img src="images/icon-music.svg" alt="music" style="position: relative; margin:25px 0px 0px 10px; float: left;"></img>
            <table>
              <tr>
                <th>Annual Plan</th>
              </tr>
              <tr>
                <td>$59.99 / year</td>
              </tr>
            </table>
            <a href="">Change</a>
        </div>
        <button id="payment">Proceed to Payment</button>
        <br>
        <button id="cancel">Cancel Order</button>
      </div>
      
    
    
    <footer>
      <div class="challenge">
        <h5>Challenge by: </h5> 
        <p><a href="#">Frontend Monitor</a></p>
         
        <h5>Coded by: </h5> 
        <p><a href="#">Mira Kumar</a></p>
      </div>
    </footer>
    
  </div>
</body>
</html>
